name: Cron Job

on:
  schedule:
    - cron: "*/15 * * * 1-5" # Runs at 8:00 AM UTC. Adjust the cron schedule as needed.

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x # Specify the desired Python version
      - name: Clone repository
        run: |
          git config --global user.name "alibaba0507"
          git config --global user.email "alibaba0507@gmail.com"
          git clone https://github.com/alibaba0507/fx_arima_model.git  # Replace with your GitHub repository URL
          cd fx_arima_model  # Replace with the cloned repository directory

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert
      - name: Find jupyter path
        id: find-jupyter
        run: echo "::set-output name=path::$(which jupyter)"
      - name: Run the Colab notebook
        run:  ${{ steps.find-jupyter.outputs.path }} nbconvert --execute ARIMA_Model_Predict_FX.ipynb  # Replace with the actual name of your Colab notebook file
